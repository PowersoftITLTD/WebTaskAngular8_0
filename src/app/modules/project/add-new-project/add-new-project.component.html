 

<p-sidebar
  [(visible)]="sidebarVisible"
  position="right"
  [showCloseIcon]="false"
  [dismissible]="true"
  (onHide)="onSidebarHide()"
  class="task-add"
>
  <ng-template pTemplate="header">
    <div class="w-full flex justify-content-between align-items-center">
      <h2 class="font-semibold">New Project</h2>
      <div class="flex align-items-center gap-2">
        <button
          pButton
          class="tm-primary-outline"
          [outlined]="true"
          severity="secondary"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button pButton class="tm-primary-btn" (click)="onAdd()">Add</button>
      </div>
    </div>
  </ng-template>

  <form [formGroup]="projectForm">
    <div class="flex justify-content-between mt-2">
      <div>
        <label class="mt-1">Property</label>
        <p-dropdown
          [options]="properties"
          formControlName="property"
          styleClass="w-19rem mt-1"
        ></p-dropdown>
      </div>

      <div>
        <label>Building</label>
        <p-dropdown
          [options]="buildings"
          formControlName="building"
          styleClass="w-19rem mt-1"
        ></p-dropdown>
      </div>

      <div>
        <label>Legal Entity</label>
        <p-dropdown
          [options]="legalEntities"
          formControlName="legalEntity"
          styleClass="w-19rem mt-1"
        ></p-dropdown>
      </div>
    </div>

    <div class="grid mt-2 mb-5">
      <div class="col-9">
        <label class="block mb-1">Project Address</label>
        <input type="text" pInputText formControlName="projectAddress" style="width: -webkit-fill-available;"/>
      </div>
      <div class="col-3">
        <label class="block mb-1">Project Abbreviation</label>
        <input type="text" pInputText formControlName="projectAbbreviation" style="width: -webkit-fill-available;"/>
      </div>
    </div>

    <h3>Classification</h3>
    <div class="flex justify-content-between align-items-end mt-2">
      <div class="m-2">
        <label>Building Type</label>
        <p-dropdown [options]="buildingTypes" formControlName="buildingType" styleClass="w-16rem mt-1" ></p-dropdown>
      </div>
      <div class="m-2">
        <label>Building Standard</label>
        <p-dropdown [options]="buildingStandards" formControlName="buildingStandard" styleClass="w-16rem mt-1"></p-dropdown>
      </div>
      <div class="m-2">
        <label>Statutory Authority</label>
        <p-dropdown
          [options]="statutoryAuthorities"
          formControlName="statutoryAuthority" styleClass="w-16rem mt-1"
        ></p-dropdown>
      </div>
      <div class="m-2">
        <button pButton class="tm-secondary-outline" [outlined]="true" severity="primary" style="width: max-content">
          Get List
        </button>
      </div>
    </div>
  </form>
</p-sidebar>

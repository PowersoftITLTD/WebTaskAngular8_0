<div>
    <span class="title">Role & Responsibilities ({{ rolesList.length }})</span>
  </div>
  <div class="mb-3 mt-3">
    <app-tm-advance-search
      [showButton]="true"
      [buttonLabel]="'New Role'"
      (onButtonClick)="navigateToPocketAdd()"
    ></app-tm-advance-search>
  </div>
  <app-tm-table
  [columns]="columns"
  [data]="rolesList"
  [selectable]="true"
  [status]="true"
  [loading]="false"
  (onViewDetails)="handleViewDetails($event)"
></app-tm-table>

<div class="error-page">

      <img src="/assets/no-data-image.svg" alt="no-data-found" />
      <p class="mb-4">{{ title }}</p>
      <button pButton [icon]="buttonIcon" class="gap-2" (click)="handleClick($event)">
        {{ buttonLabel }}
      </button>
    </div>
  </div>
